<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game1" text-c>
        <h1>Rock Paper Scissors </h1>
        <button onclick="
            playerGame1('Rock');
        "class="move-button" ><img src="/Rock Paper Scissors/rock-emoji.png" alt="Rock Emoji" class="emoji">
        </button>

        <button onclick="
             playerGame1('Paper');
        " class="move-button"> <img src="/Rock Paper Scissors/paper-emoji.png" alt="Paper Emoji" class="emoji">
        </button>
        <button onclick="
            playerGame1('Scissors');
        "class="move-button"><img src="/Rock Paper Scissors/scissors-emoji.png" alt="Scissors Emoji" class="emoji">
        </button>
        <p class="js-result result"> </p>    
        <p class="js-score score"> </p>
        <button onclick="
        score.Wins=0;
        score.Losses=0;
        score.Ties=0;
        localStorage.removeItem('score');
        updateScore();
        alert(`The game was restarted Wins: ${score.Wins},Losses: ${score.Losses} , Ties: ${score.Ties}
        `)" class="restart">
            Restart<!--   upon clicking restart all the data in the localStorage should be deleted  -->
        </button>


    </div>  

    <script src="script.js" >       
    </script>
</body>
